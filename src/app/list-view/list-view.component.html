<mat-card>
	<mat-card-header>
		<!-- {{(currentList$ | async).title }} -->
		<span *ngIf="!isEditing">{{ formGroup.controls['name'].value }}
			<button mat-icon-button (click)="editName()">
				<mat-icon>edit</mat-icon>
			</button>
		</span>
		<span *ngIf="isEditing">
			<input matInput placeholder="Input" [formControl]="formGroup.controls.name">
		</span>

	</mat-card-header>
	<mat-card-content>
		<div *ngFor="let item of controlsArraySize">
			<mat-checkbox></mat-checkbox>
			<mat-form-field appearance="standard">
				<input matInput placeholder="Input" [formControl]="contentFormGroup.controls[item]">
			</mat-form-field>
			<button mat-icon-button (click)="deleteItem(item)">
				<mat-icon>delete</mat-icon>
			</button>
		</div>
	</mat-card-content>
	<mat-card-actions>
		<button mat-raised-button (click)="addItem()">
			Add item
			<mat-icon>add_circle_outline</mat-icon>
		</button>
		<button mat-raised-button (click)="saveList()">
			Save
			<mat-icon>save</mat-icon>
		</button>
	</mat-card-actions>
</mat-card>
