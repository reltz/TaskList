<mat-card (click)="clickHandler()" [ngClass]="isActiveOne ? 'active' : ''">
	<mat-card-content>
		<div class="list-name-wrapper">
			<span class="list-name">
				{{listName$ | async}}
			</span>
			<button mat-icon-button (click)="deleteList()">
				<mat-icon>delete</mat-icon>
			</button>
		</div>
	</mat-card-content>
</mat-card>
