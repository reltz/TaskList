<div class="app">
	<div class="title">
		{{title}}
	</div>
	<div class="list-of-lists">
		<div *ngFor="let list of (allLists$ | async)">
			<app-list-card-name [id]=list.id></app-list-card-name>
		</div>

		<button mat-raised-button>
			Add new List
			<mat-icon>add_circle_outline</mat-icon>
		</button>
	</div>

	<router-outlet></router-outlet>
</div>
